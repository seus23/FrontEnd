<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" id="header">
            <div class="col-8">
                <h1>Poke Poke Dex</h1>
            </div>
        </div>
        
        <div class="row justify-content-left">
            <div class="col-4" id="pantalla">
                <img src="./pokebola.jpg" alt="pokemon" id="imagenPokemon" class="img-fluid">
            </div>
            
            <div class="col-7">
                <div class="row">
                    <div class="col-12" id="tableishon">
                        <div class="table-responsive-lg justify-content-md-center">
                            <table class="table">
                                <tr id="head">
                                    <th>hp</th>
                                    <th>attack</th>
                                    <th>defense</th>
                                    <th>special-attack</th>
                                    <th>special-defense</th>
                                    <th>speed</th>
                                </tr>
                                <tr id="body">
                                    <td id="hp" ></td>
                                    <td id="attack"></td>
                                    <td id="defense"></td>
                                    <td id="specialattack"></td>
                                    <td id="specialdefense"></td>
                                    <td id="speed"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-12 caracteristicas">
                        <label for="tipo">Tipo de pokemon:</label>
                        <ul id="tipo">
                        </ul>
                    </div>
                    <div class="col-12" id="moves">
                        <label for="move">Movimientos:</label>
                        <ul id="move">
                        </ul>
                    </div>
                
                </div>
            </div>
            <div class="row justify-content-left">
                <div class="col-3">
                    <input class="form-control" type="text" id="pokeName" name="pokeName" placeholder="Elige tu pokemon">
                </div>
                <div class="col-4">
                    <button id="boton" onclick="datosPokeApi()" class="btn">Muestra tu pokemon</button>
                </div>
            </div>
            
        </div>
    </div> 
    <div class="row justify-content-center">
        <div class="col">
            <img src="./abajo.png" id="final">
        </div>
    </div>
    
</body>
<script src="./pokepoke.js"></script>
</html>
